title: Q-Windows Malaysia
email: your-email@domain.com
description: "Q-Windows manufactures and installs German soundproof, high-security, aluminium windows and doors in Malaysia and Singapore."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://q-windows.com.my" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - json
page_gen-dirs: true


# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - package.json
  - .gitignore
  - node_modules
  - vendor
  - s3_website.yml
  - .gitlab-ci.yml
  - gulpfile.js
  - src
  - README.md
  - .idea
  - README_assets

collections:
  types:
    output: true
    permalink: /type/:path/
  testimonials:
    output: true
  security-level:
    output: true
  news:
    output: true
    permalink: /news/:title/
  product_westag:
    output: true
    permalink: /type/westag-getalit-premium-interior-doors/:title/

page_gen:
  - data: product_condo
    template: product_condo
    name: url
    dir: window-replacement/condominium
