<div class="options">
  <h3>Find out about some of our available options:</h3>

  <div class="row">
    {% for type in site.types limit:6 offset:1 %}
    <div class="col-xs-6 col-sm-2 text-center">
      <a href="{{ type.permalink }}"><img alt="Q-Windows Aluminium {{ type.title }}" class="greyscale img-responsive" src="{{ type.image }}"></a>
      <a href="{{ type.permalink }}"><h4>{{ type.title }}</h4></a>
    </div>
    {% endfor %}
  </div>
</div>
