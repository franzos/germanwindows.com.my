---
title: Search
layout: narrow-page
permalink: /search/
nav: qwin
---

<form action="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" method="get">
  <div class="row">
    <div class="col-sm-9">
      <div class="form-group search-box">
        <input type="text" class="form-control" id="search-box" name="query" placeholder="Keyword ...">
      </div>
    </div>
    <div class="col-sm-3">
      <button type="submit" value="search" class="btn btn-raised btn-default">Search</button>
    </div>
  </div>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for level in site.security-level %}
      "{{ level.url | slugify }}": {
        "title": "{{ level.title | xml_escape }}",
        "category": "{{ level.category | xml_escape }}",
        "content": {{ level.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ level.url | xml_escape }}"
      }
      ,
    {% endfor %}
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ page.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
